{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Edit Detail</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_price" class="form-label">Price</label>
                <input type="text" name="price" value="{{ form.price.value|default:'' }}" class="form-control" id="id_price">
            </div>

            <div class="mb-3">
                <label for="id_month" class="form-label">Month</label>
                <input type="text" name="month" value="{{ form.month.value|default:'' }}" class="form-control" id="id_month">
            </div>

            <div class="mb-3">
                <label for="id_day" class="form-label">Day</label>
                <input type="text" name="day" value="{{ form.day.value|default:'' }}" class="form-control" id="id_day">
            </div>

            <div class="mb-3">
                <label for="id_head" class="form-label">Head</label>
                <input type="text" name="head" value="{{ form.head.value|default:'' }}" class="form-control" id="id_head">
            </div>

            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" value="{{ form.title.value|default:'' }}" class="form-control" id="id_title">
            </div>

            <div class="mb-3">
                <label for="id_text" class="form-label">Text</label>
                <textarea name="text" class="form-control" id="id_text">{{ form.text.value|default:'' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="id_hours" class="form-label">Hours</label>
                <input type="text" name="hours" value="{{ form.hours.value|default:'' }}" class="form-control" id="id_hours">
            </div>

            <div class="mb-3">
                <label for="id_location" class="form-label">Location</label>
                <input type="text" name="location" value="{{ form.location.value|default:'' }}" class="form-control" id="id_location">
            </div>

            <div class="mb-3">
                <label for="id_contact" class="form-label">Contact</label>
                <input type="text" name="contact" value="{{ form.contact.value|default:'' }}" class="form-control" id="id_contact">
            </div>

            <div class="mb-3">
                <label for="id_share" class="form-label">Share</label>
                <input type="text" name="share" value="{{ form.share.value|default:'' }}" class="form-control" id="id_share">
            </div>

            <div class="mb-3">
                <label for="id_last" class="form-label">Last</label>
                <input type="text" name="last" value="{{ form.last.value|default:'' }}" class="form-control" id="id_last">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-info btn-sm">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{% url 'detail_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

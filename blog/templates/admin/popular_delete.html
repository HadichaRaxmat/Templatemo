{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Delete Popular</h3>
    </div>
    <div class="card-body">
        <p class="text-danger">Are you sure you want to delete the popular with ID: <strong>{{ popular.id }} </strong>?</p>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> Yes, delete
                </button>
                <a href="{% url 'popular_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

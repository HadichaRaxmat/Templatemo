{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Create a New Meeting</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Поле для title -->
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" value="{{ form.title.value|default:'' }}" class="form-control" id="id_title">
            </div>

            <!-- Поле для invitation -->
            <div class="mb-3">
                <label for="id_invitation" class="form-label">Invitation</label>
                <input type="text" name="invitation" value="{{ form.invitation.value|default:'' }}" class="form-control" id="id_invitation">
            </div>

            <!-- Поле для price -->
            <div class="mb-3">
                <label for="id_price" class="form-label">Price</label>
                <input type="text" name="price" value="{{ form.price.value|default:'' }}" class="form-control" id="id_price">
            </div>

            <!-- Поле для month -->
            <div class="mb-3">
                <label for="id_month" class="form-label">Month</label>
                <input type="text" name="month" value="{{ form.month.value|default:'' }}" class="form-control" id="id_month">
            </div>

            <!-- Поле для day -->
            <div class="mb-3">
                <label for="id_day" class="form-label">Day</label>
                <input type="text" name="day" value="{{ form.day.value|default:'' }}" class="form-control" id="id_day">
            </div>

            <!-- Поле для division -->
            <div class="mb-3">
                <label for="id_division" class="form-label">Division</label>
                <input type="text" name="division" value="{{ form.division.value|default:'' }}" class="form-control" id="id_division">
            </div>

            <!-- Поле для first_text -->
            <div class="mb-3">
                <label for="id_first_text" class="form-label">First Text</label>
                <input type="text" name="first_text" value="{{ form.first_text.value|default:'' }}" class="form-control" id="id_first_text">
            </div>

            <!-- Поле для second_text -->
            <div class="mb-3">
                <label for="id_second_text" class="form-label">Second Text</label>
                <input type="text" name="second_text" value="{{ form.second_text.value|default:'' }}" class="form-control" id="id_second_text">
            </div>

            <!-- Поле для загрузки фото -->
            <div class="mb-3">
                <label for="id_photo" class="form-label">Photo</label>
                <div class="file-upload-wrapper">
                    <input type="file" name="photo" id="id_photo">
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fas fa-save"></i> Submit
                </button>
                <a href="{% url 'meeting_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

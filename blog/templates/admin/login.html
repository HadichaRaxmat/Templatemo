<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
        }
        .login-title {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
        }
        .btn-custom {
            background-color: #f5b7b1;
            border: none;
            color: #fff;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #f1948a;
        }
        .social-btn {
            width: 48%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="login-title">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="text-white">Remember Me</label>
                </div>
                <a href="#" class="text-white">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-custom mb-3">Sign In</button>
        </form>
    </div>
</body>
</html>

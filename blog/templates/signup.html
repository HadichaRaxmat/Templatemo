<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Glassmorphism Style</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://codingstella.com/wp-content/uploads/2024/01/download-6-scaled.jpeg') no-repeat center center/cover;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .signup_box {
      position: relative;
      width: 450px;
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 4em 2.5em;
      color: #ffffff;
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: 600;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      color: #fff;
      font-size: 16px;
      padding: 0 20px;
      outline: none;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      transition: 0.3s;
      pointer-events: none;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      left: 20px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 5px;
      border-radius: 5px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .btn {
      width: 100%;
      height: 50px;
      background: #ffffff;
      color: #333;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="signup_box">
      <div class="signup-header">
        Sign Up
      </div>

      <form method="post">
        {% csrf_token %}
        <!-- Email -->
        <div class="input-box">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
          <i class='bx bx-envelope'></i>
        </div>

        <!-- Password1 -->
        <div class="input-box">
          <input type="password" id="password1" name="password1" required>
          <label for="password1">Password</label>
          <i class='bx bx-lock'></i>
        </div>

        <!-- Password2 -->
        <div class="input-box">
          <input type="password" id="password2" name="password2" required>
          <label for="password2">Confirm Password</label>
          <i class='bx bx-lock'></i>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Register</button>
      </form>

      <!-- Link to Login -->
      <div class="login-link">
        <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
      </div>
    </div>
  </div>
</body>
</html>

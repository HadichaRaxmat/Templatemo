{% load static %}
{% include 'header.html' %}

<section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        {% for f in first %}
        <div class="col-lg-12">
          <h6>{{ f.title }} </h6>
          <h2>{{ f.text }}</h2>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

<section class="meetings-page" id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <div class="filters">
                <ul>
                  <li data-filter="*"  class="active">All Meetings</li>
                </ul>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row grid">
                <div class="col-lg-4 templatemo-item-col all soon">
                  <div class="meeting-item">
                    {% for s in second %}
                    <div class="thumb">
                      <div class="price">
                        <span>{{ s.price }}</span>
                      </div>
                      <a href="meeting-details.html"><img src="{% static 'assets/images/meeting-01.jpg' %}" alt=""></a>
                    </div>
                    <div class="down-content">
                      <div class="date">
                        <h6>{{ s.month }}<span>{{ s.day }}</span></h6>
                      </div>
                      <a href="meeting-details.html"><h4>{{ s.title }}</h4></a>
                      <p>{{ s.text }}</p>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="pagination">
                <ul>
                  <li><a href="#">1</a></li>
                  <li class="active"><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#" class="fa fa-angle-right"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
</section>
